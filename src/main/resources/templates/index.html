    <h1 class="h1 mt-5 text-secondary text-center">Employee Management System</h1>
  <div class="container p-5">
  
  <table class="table table-striped">
  <thead class="bg-primary text-white">
    <tr>
  
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Edit/Delete</th>
          
    </tr>
  </thead>
  <tbody>
    <tr th:each="n:${employee}" >
    
     
   
      <td th:text=${n.name}></td>
      <td th:text=${n.address}></td>
      <td th:text=${n.email}></td>
      <td th:text=${n.phone}></td>
      
          <td> 
       <a class="btn btn-success" th:href="@{/edit/{id}(id=${n.id}  )   } ">Edit</a>
       <a  class="btn btn-danger "  th:href="@{/delete/{id}(id=${n.id}  )   } "  >Delete</a>
          </td>
     
       
      
    </tr>
   
   
  </tbody>
</table>
