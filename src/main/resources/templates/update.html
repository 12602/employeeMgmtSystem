    <h1 class="h1 mt-5 text-secondary text-center">Employee Management System</h1>
     <h1 class="h1 mt-3 text-primary text-center">Update Existing  Employee</h1>
 
     <div class="container p-3 m-5 d-flex align-items-center justify-content-center ">
     
     <form class="row g-3" th:action="@{/update}" method="post" th:object="${employee}" >
       <div class="row mt-3">
  <div class="col-md-6  " >
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name=email  th:value="${email}" >
  </div>
</div>
 <div class="row mt-3">
  <div class="col-md-6 ">
    <label for="inputAddress" class="form-label" >Address</label>
    <input type="text" class="form-control" id="inputAddress"  name=address th:value="${address}" >
  
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-6">
    <label for="inputCity" class="form-label" >Name</label>
    <input type="text" class="form-control" id="inputName" name=name th:value="${name}">
  </div>
  </div>
  
   <div class="row mt-3">
  <div class="col-md-6">
    <label for="inputZip" class="form-label"  th:value="${phone}">Phone No</label>
    <input type="text" class="form-control" id="inputZip" name=phone th:value="${phone}">
  </div>
  
 
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Update Now</button>
  </div>
</form>
     
     </div>
